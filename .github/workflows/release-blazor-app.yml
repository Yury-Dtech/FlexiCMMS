name: Release Blazor App

# Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµÑ‚ÑÑ Ğ¿Ñ€Ğ¸ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğ¸ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾ Ñ‚ĞµĞ³Ğ° (Ğ½Ğ°Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€, v1.0.0)
on:
  push:
    tags:
      - 'v*.*.*'  # Ğ¡Ğ¾Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚ Ñ‚ĞµĞ³Ğ°Ğ¼ Ğ²Ğ¸Ğ´Ğ° v1.0.0, v2.1.3 Ğ¸ Ñ‚.Ğ´.

jobs:
  publish-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # ğŸ‘‡ private NuGet-source Telerik from secrets
    - name: ğŸ” Add Telerik NuGet Feed
      run: |
        dotnet nuget add source "https://nuget.telerik.com/v3/index.json" \
          --name telerik \
          --username "api-key" \
          --password "${{ secrets.TELERIK_API_KEY }}" \
          --store-password-in-clear-text

    - name: ğŸ“¦ Restore solution
      run: dotnet restore

    - name: ğŸ—ï¸ Build (Release)
      run: dotnet build --configuration Release --no-restore

    - name: ğŸš€ Publish Server project (Hosted Blazor WASM)
      run: |
        dotnet publish ./BlazorTool/BlazorTool.csproj \
          --configuration Release \
          --output ./publish \
          --self-contained false \
          --no-build

    - name: ğŸ—œï¸ Create ZIP Archive
      run: |
        cd publish
        zip -r ../FlexiCMMS-App-linux-x64.zip .

    - name: ğŸ·ï¸ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: FlexiCMMS-App-linux-x64.zip
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ### What's new:
          - Fixed bugs
          - New futures
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
