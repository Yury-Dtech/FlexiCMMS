name: Publish Blazor WASM Hosted App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: 🔁 Checkout code (full depth for Nerdbank.GitVersioning)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ⚙️ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
# 👇 private NuGet-source Telerik from secrets
    - name: 🔐 Add Telerik NuGet Feed
      run: |
        echo "=== Adding NuGet source ==="
        dotnet nuget add source "https://nuget.telerik.com/v3/index.json" \
          --name "telerik" \
          --username "api-key" \
          --password "${{ secrets.TELERIK_API_KEY }}" \
          --store-password-in-clear-text
        echo "Telerik source added successfully."
          
    - name: 📦 Restore solution
      run: dotnet restore --runtime linux-x64

    - name: 🏗️ Build solution (Release)
      run: dotnet build --configuration Release --no-restore

    - name: 🚀 Publish Blazor Client first (for static assets)
      run: |
        dotnet publish ./BlazorTool.Client/BlazorTool.Client.csproj \
          --configuration Release \
          --self-contained false \
          --output ./ClientPublish

    - name: 🚀 Publish Server project (Hosted Blazor WASM)
      run: |
        dotnet publish ./BlazorTool/BlazorTool.csproj \
          --configuration Release \
          --output ./publish \
          --runtime linux-x64 \
          --self-contained false \
          --no-build

    - name: 🗜️ Create ZIP Archive
      run: |
        cd publish
        zip -r ../BlazorApp-Hosted-linux-x64.zip .

    - name: 📤 Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BlazorApp-Hosted-Publish
        path: BlazorApp-Hosted-linux-x64.zip
        retention-days: 5
