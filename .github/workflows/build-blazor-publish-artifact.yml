name: Publish Blazor WASM Hosted App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout code (full depth for Nerdbank.GitVersioning)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: ğŸ§© Install WebAssembly Workload
      run: dotnet workload install wasm-tools
      
    - name: ğŸ” Add Telerik NuGet Feed
      run: |
        dotnet nuget add source "https://nuget.telerik.com/v3/index.json" \
          --name "telerik" \
          --username "api-key" \
          --password "${{ secrets.TELERIK_API_KEY }}" \
          --store-password-in-clear-text

    - name: ğŸ“¦ Restore solution
      run: dotnet restore

    - name: ğŸ—ï¸ Build solution (Release)
      run: dotnet build --configuration Release --no-restore

    - name: ğŸš€ Publish Server project (Hosted Blazor WASM)
      run: |
        dotnet publish ./BlazorTool/BlazorTool.csproj \
          --configuration Release \
          --output ./publish \
          --no-build

    - name: ğŸ—œï¸ Create ZIP Archive
      run: |
        cd publish
        zip -r ../BlazorApp-Hosted.zip .

    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BlazorApp-Hosted-Publish
        path: BlazorApp-Hosted.zip
        retention-days: 5
