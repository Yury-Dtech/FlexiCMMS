name: Publish Blazor WASM Hosted App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
# ğŸ‘‡ private NuGet-source Telerik from secrets
    - name: ğŸ” Add Telerik NuGet Feed
      run: |
        dotnet nuget add source "${{ secrets.TELERIK_NUGET_URL }}" \
          --name telerik \
          --username "api-key-placeholder" \
          --password "${{ secrets.TELERIK_API_KEY }}" \
          --store-password-in-clear-text
          
    - name: ğŸ“¦ Restore solution
      run: dotnet restore

    - name: ğŸ—ï¸ Build solution (Release)
      run: dotnet build --configuration Release --no-restore

    - name: ğŸš€ Publish Server project (Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Client Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸)
      # ĞŸÑƒĞ±Ğ»Ğ¸ĞºÑƒĞµĞ¼ SERVER Ğ¿Ñ€Ğ¾ĞµĞºÑ‚ â€” Ğ¾Ğ½ Ğ²ĞºĞ»ÑÑ‡Ğ°ĞµÑ‚ Ğ² ÑĞµĞ±Ñ Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ñ Client
      run: |
        dotnet publish ./BlazorTool/BlazorTool.csproj \
          --configuration Release \
          --output ./publish \
          --runtime linux-x64 \
          --self-contained false \
          --no-build

    - name: ğŸ—œï¸ Create ZIP Archive
      run: |
        cd publish
        zip -r ../BlazorApp-Hosted-linux-x64.zip .

    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BlazorApp-Hosted-Publish
        path: BlazorApp-Hosted-linux-x64.zip
        retention-days: 5
